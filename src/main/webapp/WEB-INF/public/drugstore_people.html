<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医保药店消费分析</title>
    <link href="css/drugstore.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-table.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/echarts3/echarts.min.js"></script>

    <script type="text/javascript">
    var rawData = new Array();
    var year = new Array();
    var list1 = new Array();
    var list2 = new Array();
    var list3 = new Array();
    var list4 = new Array();
    var list5 = new Array();
    var list6 = new Array();
    var list7 = new Array();
    $(function(){
      var top_chart = echarts.init(document.getElementById("top-chart"));
      var bottom_chart = echarts.init(document.getElementById("bottom-chart"));
      $.ajax({
      url:'drugstore/categorytimes',
      success:function(data){
       constructData(data);
       drawChart();
       drawList();
      }
      });
      function drawList(){
        var tuple = null;
        var tbhtml = "";
        for(key in rawData){
          tuple = rawData[key];
          tbhtml = tbhtml+"<tr><td>"+key+"</td><td>"+tuple['item1']+"</td><td>"+tuple['item2']+"</td><td>"+tuple['item3']+"</td><td>"+tuple['item4']+"</td><td>"+tuple['item5']+"</td><td>"+tuple['item6']+"</td><td>"+tuple['item7']+"</td></tr>"
        }
        $('.table tbody').html(tbhtml);
      }
      function constructData(data){
       if(!data)
        return;
       rawData = data;
       var tuple = null;
       //console.log(data);
       for(key in data){
         //console.log(key);
         tuple = data[key];
         //console.log(tuple);
         year.push(key);
         list1.push(tuple['item1']);
         list2.push(tuple['item2']);
         list3.push(tuple['item3']);
         list4.push(tuple['item4']);
         list5.push(tuple['item5']);
         list6.push(tuple['item6']);
         list7.push(tuple['item7']);
       }
       console.log(year);
       console.log(list1);
      }
      function drawChart(){
        var options = new Array();
        var tuple = null;
        for(key in rawData){
          tuple = rawData[key];
          options.push({
						title: {},
						series: [
							{data: [
								{name: '处方药', value:tuple['item1']},
								{name: '非处方药', value: tuple['item2']},
								{name: '医疗器械', value: tuple['item3']},
								{name: '保健品', value: tuple['item4']},
								{name: '妆特字化妆品', value: tuple['item5']},
								{name: '消毒用品', value: tuple['item6']},
								{name: '其他', value: tuple['item7']}
							]},
							{data: [
								{name: '处方药', value:tuple['item1']},
								{name: '非处方药', value: tuple['item2']},
								{name: '医疗器械', value: tuple['item3']},
								{name: '保健品', value: tuple['item4']},
								{name: '妆特字化妆品', value: tuple['item5']},
								{name: '消毒用品', value: tuple['item6']},
								{name: '其他', value: tuple['item7']}
							]}
						]
					});
        }
        console.log(top_option);
        var top_option = {
				baseOption: {
					timeline: {
						axisType: 'category',
						autoPlay: true,
						playInterval: 1000,
						data: year,
						label: {
							formatter : function(s) {
								return s;
							}
						}
					},
					title: {
						subtext: ''
					},
					tooltip: {},
					legend: {
						x: 'right',
						data: ['处方药', '非处方药', '医疗器械', '保健品', '妆特字化妆品','消毒用品', '其他']
					},
					calculable : true,
					grid: {
						top: 80,
						bottom: 100
					},
					xAxis: [
					    {
							type: 'value',
							name: '人次'
						}

					],
					yAxis: [
						{
							'type':'category',
							'axisLabel':{'interval':0},
							'data':[
								'处方药', '非处方药', '医疗器械', '保健品', '妆特字化妆品','消毒用品', '其他'
							],
							splitLine: {show:false}
						}
					],
					series: [
					    {
						  name:'购买人数',
						  type:'bar'
						},
						{
							name: '人数比例',
							type: 'pie',
							center: ['80%', '20%'],
							radius: '30%'
						}
					]
				},
				options: options
			};

		top_chart.setOption(top_option);

		var bottom_option ={
		   color: ["#cff7cd", "#03c9a9", "#37adff", "#745afe", "#6cf0da", "#44d0ff", "#8b75fd", "#ffc272"],
		   title:{
		     text:''
		   },
		   tooltip:{
			   trigger: 'axis',
			   axisPointer: { // 坐标轴指示器，坐标轴触发有效
				type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
			   }
           },
		   toolbox:{
		   },
		   legend:{
		     data: ['处方药', '非处方药', '医疗器械', '保健品', '妆特字化妆品', '消毒用品','其他']
		   },
		   xAxis:[{
			type: 'category',
			axisTick:{
				show:false
			 },
			data:year
		   }],
		   yAxis:[{
		    type:'value',
			name:'人数(人)',
			axisTick:{
            show:false
			},
			splitLine:{
				lineStyle:{
					color:"#333333"
				}
			}
		   }
		   ],
		   series:[
		     {
			   name:'处方药',
               type:'bar',
               itemStyle:{
				  normal:{
					  barBorderRadius:5
				  }
               },
               data:list1
			 },
			 {
			   name:'非处方药',
               type:'bar',
               itemStyle:{
				  normal:{
					  barBorderRadius:5
				  }
               },
               data:list2
			 },
			 {
			   name:'医疗器械',
               type:'bar',
               itemStyle:{
				  normal:{
					  barBorderRadius:5
				  }
               },
               data:list3
			 },
			 {
			   name:'保健品',
               type:'bar',
               itemStyle:{
				  normal:{
					  barBorderRadius:5
				  }
               },
               data:list4
			 },
			 {
			   name:'妆特字化妆品',
               type:'bar',
               itemStyle:{
				  normal:{
					  barBorderRadius:5
				  }
               },
               data:list5
			 },
		     {
			   name:'消毒用品',
               type:'bar',
               itemStyle:{
				  normal:{
					  barBorderRadius:5
				  }
               },
               data:list6
			 },
			 {
			   name:'其他',
               type:'bar',
               itemStyle:{
				  normal:{
					  barBorderRadius:5
				  }
               },
               data:list7
			 }
		   ]
		}
	    bottom_chart.setOption(bottom_option);
      }
    });
    </script>
</head>
<body>
<!--页面主容器分两列布局-->
<div class="main">
    <!--左侧菜单列-->
    <div class="left">
        <ul class="list-group menu">
            <li class="list-group-item">购药次数人数统计</li>
            <li class="list-group-item active">购买人次统计</li>
            <li class="list-group-item">总金额统计</li>
            <li class="list-group-item">平均金额统计</li>
        </ul>
    </div>
    <!--右侧图表列，一次分上下展示两个图表-->
    <div class="right">
	    <div class="chart-container">
            <div class="chart-title">不同药品类别购买人次统计分析</div>
            <div id="top-chart">
                
            </div>
			<div id="bottom-chart">
                
            </div>
        </div>
        <div class="chart-container">
            <div class="chart-title">不同药品类别购买人次统计分析</div>
			<!--列表-->
            <table class="table text-center table-bordered">
			   <caption></caption>
			   <thead>
			          <th class="text-center">年份</th>
			          <th class="text-center">购买处方药人次</th>
			          <th class="text-center">购买非处方药人次</th>
			          <th class="text-center">购买医疗器械人次</th>
			          <th class="text-center">购买保健品人次</th>
			          <th class="text-center">购买“妆特字”化妆品人次</th>
			          <th class="text-center">购买消毒用品人次</th>
			          <th class="text-center">购买其他人次</th>
			   </thead>
			   <tbody>

			   </tbody>
			</table>
			<!--分页栏-->
			<!--<ul class="page">
			   <li><a href="">&laquo;</a></li>
			   <li><a href="">1</a></li>
			   <li><a href="">2</a></li>
			   <li><a href="">3</a></li>
			   <li><a href="">4</a></li>
			   <li><a href="">&raquo;</a></li>
			<ul>-->
        </div>

    </div>
</div>
</body>
</html>
