<!--关于医保药店消费分析数据的可视化页面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医保药店消费分析</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/drugstore.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/echarts3/echarts.min.js"></script>

    <script type="text/javascript">
      var options = new Array();
      var years = new Array();
      var rawData = null;
      $(function(){
         var piechart = echarts.init(document.getElementById("bottom-chart"));
         $.ajax({
         url:'drugstore/timespeople',
         success:function(data){
          constructData(data);
          drawChart();
          drawList();
         }
         });
         function constructData(data){
           if(!data||!data.length)
             return;
           rawData = data;
           var item;
           for(var i=0;i<data.length;i++){
             item = data[i];
             years.push(item.year);
             options.push({
               series:[{
               data:[{
               name:'次数>3的人数',
               value:item.freq
               },
               {
                name:'次数<=3的人数',
                value:item.rare
               }]
               }]
             });

           }
             console.log(rawData);
             console.log(options);
         }
         //绘制饼图
         function drawChart(){
                        var option = {
			baseOption :{
				timeline : {
				 data : years,
				 label : {
					formatter : function(s) {
						return s;
					}
				 }
			    },
				title : {
					},
				tooltip : {
						trigger: 'item',
						formatter: "{c}"
					},
					legend: {
					    align:'left',
						data:['次数>3的人数','次数<=3的人数']
					},
					toolbox: {
						show : false
					},
					series:[
					  {
					  name:'人数占比',
					  type:'pie',
					  center:['50%','50%'],
					  radius:'50%'
					  }
					]
				},
				options:options
		    };
	       piechart.setOption(option);
         }
         //填充列表
         function drawList()
         {
           var tbhtml = "";
           var item = null;
           for(var i=0;i<rawData.length;i++){
             item = rawData[i];
             tbhtml = tbhtml + "<tr><td>"+item.year+"</td><td>"+item.freq+"</td><td>"+item.rare+"</td></tr>"
           }
           $('.table tbody').html(tbhtml);
         }
      });
    </script>
</head>
<body>
<!--页面主容器分两列布局-->
<div class="main">
    <!--左侧菜单列-->
    <div class="left">
        <ul class="list-group menu">
            <li class="list-group-item active"><a href="/company/drugstore_times.html">购药次数人数统计</a></li>
            <li class="list-group-item"><a href="/company/drugstore_people.html">购买人次统计</a></li>
            <li class="list-group-item"><a href="/company/drugstore_sum.html">总金额统计</a></li>
            <li class="list-group-item"><a href="/company/drugstore_avg.html">平均金额统计</a></li>
        </ul>
    </div>
    <!--右侧图表列，一次分上下展示两个图表-->
    <div class="right">
	    <div class="chart-container">
            <div class="chart-title">购药次数大于3的人数统计分析</div>
            <div id="bottom-chart">
                
            </div>
        </div>
        <div class="chart-container">
            <div class="chart-title">购药次数大于3的人数统计分析</div>
			<!--列表-->
            <table class="table text-center table-bordered">
			   <caption></caption>
			   <thead>
			          <th class="text-center">年份</th>
			          <th class="text-center">购药次数&gt;3的人数</th>
			          <th class="text-center">购药次数&lt;=3的人数</th>
			   </thead>
			   <tbody>

			   </tbody>
			</table>
			<!--分页栏-->
			<!--<ul class="page">
			   <li><a href="/">&laquo;</a></li>
			   <li><a href="">1</a></li>
			   <li><a href="">2</a></li>
			   <li><a href="">3</a></li>
			   <li><a href="">4</a></li>
			   <li><a href="">&raquo;</a></li>
			<ul>-->
        </div>
    </div>
</div>
</body>
</html>
